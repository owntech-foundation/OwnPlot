				<select class="form-select" id="AvailablePorts" name="AvailablePorts">
				</select>

				<span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-scissors"></i>&nbsp;Separator</span>

			</div>
			<button type="button" class="btn" aria-pressed="true" id="pauseBtn">non init</button>
			<button type="button" class="btn btn-warning" aria-pressed="true" id="openPortBtn">Close the port</button>

	<script>

	var configSerialPlot = {
		separator: ':',
		path: ""
	}
	
	var availableSerialPorts = []
	var availableSerialPortsLength = 0;

	$(document).ready(function(){
		$('#openPortBtn').css("visibility","hidden"); //hide the run button as no port is chosen
		noPortBtn($('#pauseBtn'));
		separatorField = $("#separator");
		separatorField.val(configSerialPlot.separator);
		separatorField.on('input',function(e){
			if (separatorField.val().length > 0) {
				configSerialPlot.separator = separatorField.val()[0]; //first char in the separator field
			}
		});

		$("#AvailablePorts").change(function(){
			var selectedPort = $(this).children("option:selected").val();
			if(availableSerialPortsLength > 0 && selectedPort != "default"){				
				configSerialPlot.path = selectedPort;
				closePortBtn($('#openPortBtn'));
				//pause btn is unclickable while port is closed
				pauseBtn($('#pauseBtn'));
				$('#pauseBtn').addClass('disabled');
			} else {
				$('#openPortBtn').css("visibility","hidden");
				noPortBtn($('#pauseBtn'));
			}
		});
	
		$('#pauseBtn').click(function()
		{
			pauseBtn(this);
		});

		$('#openPortBtn').click(function()
		{
			if($(this).attr('aria-pressed') === "true"){ 
				runBtn('#pauseBtn');
				openPortBtn(this);
			} else {
				//pause btn is unclickable while port is closed
				pauseBtn('#pauseBtn');
				$('#pauseBtn').addClass('disabled');
				console.log("-- Connection closed --");
				port.close();
				closePortBtn(this);
			}
		});

	});
	
	let dataSerialBuff = [];
	let indexData = 0;

	function getSerialData(index) {
		return(dataSerialBuff[index]);
	}

	function onRefresh(chart) {
		var now = Date.now();
		chart.data.datasets.forEach(function(dataset) {
			dataset.data.push({
				x: now,
				y: getSerialData(dataset.index)
			});
		});
	}

	var chartColors = {
		red: 'rgb(255, 99, 132)',
		orange: 'rgb(255, 159, 64)',
		yellow: 'rgb(255, 205, 86)',
		green: 'rgb(75, 192, 192)',
		blue: 'rgb(54, 162, 235)',
		purple: 'rgb(153, 102, 255)',
		grey: 'rgb(201, 203, 207)'
	};
	var color = Chart.helpers.color;

		const ctx = document.getElementById('myChart').getContext('2d');
		const myChart = new Chart(ctx, {
			type: 'line',
			data: {
				labels: ['Red'],
				datasets: [{
					index: 0,
					label: 'Dataset 1',
					backgroundColor: color(chartColors.red).alpha(0.5).rgbString(),
					borderColor: chartColors.red,
					fill: false,
					lineTension: 0,
					data: []
				},{
					index: 1,
					label: 'Dataset 2',
					backgroundColor: color(chartColors.blue).alpha(0.5).rgbString(),
					borderColor: chartColors.blue,
					fill: false,
					lineTension: 0,
					data: []
				},{
					index: 2,
					label: 'Dataset 3',
					backgroundColor: color(chartColors.green).alpha(0.5).rgbString(),
					borderColor: chartColors.green,
					fill: false,
					lineTension: 0,
					data: []
				}]
			},
			options: {
				scales: {
					xAxes: [{
						type: 'realtime',
						realtime: {
							duration: 20000,
							refresh: 200,
							delay: 100,
							onRefresh: onRefresh,
							pause: true
						}
					}],
					yAxes: [{
						scaleLabel: {
							display: true,
							labelString: 'value'
						}
					}]
				},
			}
		});
		</script>
		<script src="./renderer.js"></script>
		<script src="./serial.js"></script>
		<script src="./plotter.js"></script>
